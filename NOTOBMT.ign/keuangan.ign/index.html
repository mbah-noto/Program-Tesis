$(function(){
	var kas,simpanandibank,simpanandibmtlain,pembiayaan,penyertaan,aktivatetap,aktivalain;
	var ModalTerkasBMT,ModalTerSimpanBank,ModalTerSimpanBMT,ModalTerPembiayaanBMT,ModalTerPenyertaanBMT,ModalTerAktivaTetapBMT,ModalTerAktivaLainBMT;
	$('#kasBMT').keyup(function(){
		kas = parseInt($(this).val());
		ModalTerkasBMT = kas * 0
		$('#ModalTerkasBMT').val(ModalTerkasBMT);
	});
	$('#SimpanBank').keyup(function(){
		simpanandibank = parseInt($(this).val());
		ModalTerSimpanBank = simpanandibank * 0.2
		$('#ModalTerSimpanBank').val(ModalTerSimpanBank);
	});
	$('#SimpanBMT').keyup(function(){
		simpanandibmtlain = parseInt($(this).val());
		ModalTerSimpanBMT = simpanandibmtlain * 0.5
		$('#ModalTerSimpanBMT').val(ModalTerSimpanBMT);
	});
	$('#PembiayaanBMT').keyup(function(){
		pembiayaan = parseInt($(this).val());
		ModalTerPembiayaanBMT = pembiayaan * 1
		$('#ModalTerPembiayaanBMT').val(ModalTerPembiayaanBMT);
	});
	$('#PenyertaanBMT').keyup(function(){
		penyertaan = parseInt($(this).val());
		ModalTerPenyertaanBMT = penyertaan * 0.5
		$('#ModalTerPenyertaanBMT').val(ModalTerPenyertaanBMT);
	});
	$('#AktivaTetapBMT').keyup(function(){
		aktivatetap = parseInt($(this).val());
		ModalTerAktivaTetapBMT = aktivatetap * 0.7
		$('#ModalTerAktivaTetapBMT').val(ModalTerAktivaTetapBMT);
	});
	$('#AktivaLainBMT').keyup(function(){
		aktivalain = parseInt($(this).val());
		ModalTerAktivaLainBMT = aktivalain * 0.7
		$('#ModalTerAktivaLainBMT').val(ModalTerAktivaLainBMT);
	});

	$('#kasBMT,#SimpanBank,#SimpanBMT,#PembiayaanBMT,#PenyertaanBMT,#AktivaTetapBMT,#AktivaLainBMT').keyup(function(){
		$('#TotalNilai').val(kas + simpanandibank + simpanandibmtlain + pembiayaan + penyertaan + aktivatetap + aktivalain)
		$('#ATMR').val(ModalTerkasBMT + ModalTerSimpanBank + ModalTerSimpanBMT + ModalTerPembiayaanBMT + ModalTerPenyertaanBMT + ModalTerAktivaTetapBMT + ModalTerAktivaLainBMT)
	});
});
