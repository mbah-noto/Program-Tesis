function add(){

$(function(){
  var simpananpokok,simpananwajib,modalpenyetaraan,modalpenyerta,cadanganumum,cadangantujuanrisiko,modalsumbangan,shubelumdibagi;
  var ModalAkuSimpanPokok,ModalAkuSimpanWajib,ModalAkuPenyetara,ModalAkuPenyerta,ModalAkuCadUmum,ModalAkuCadTuris,ModalAkuSumbang,ModalAkuSHU;
  $('#SimpanPokok').keyup(function(){
    simpananpokok = parseInt($(this).val());
    ModalAkuSimpanPokok = simpananpokok * 1
    $('#ModalAkuSimpanPokok').val(ModalAkuSimpanPokok);
  });
  $('#SimpanWajib').keyup(function(){
    simpananwajib = parseInt($(this).val());
    ModalAkuSimpanWajib = simpananwajib * 1
    $('#ModalAkuSimpanWajib').val(ModalAkuSimpanWajib);
  });
  $('#ModalPenyetara').keyup(function(){
    modalpenyetaraan = parseInt($(this).val());
    ModalAkuPenyetara = modalpenyetaraan * 1
    $('#ModalAkuPenyetara').val(ModalAkuPenyetara);
  });
  $('#ModalPenyerta').keyup(function(){
    modalpenyerta = parseInt($(this).val());
    ModalAkuPenyerta = modalpenyerta * 0.5
    $('#ModalAkuPenyerta').val(ModalAkuPenyerta);
  });
  $('#CadUmum').keyup(function(){
    cadanganumum = parseInt($(this).val());
    ModalAkuCadUmum = cadanganumum * 1
    $('#ModalAkuCadUmum').val(ModalAkuCadUmum);
  });
  $('#CadTuris').keyup(function(){
    cadangantujuanrisiko = parseInt($(this).val());
    ModalAkuCadTuris = cadangantujuanrisiko * 0.5
    $('#ModalAkuCadTuris').val(ModalAkuCadTuris);
  });
  $('#ModalSumbang').keyup(function(){
    modalsumbangan = parseInt($(this).val());
    ModalAkuSumbang = modalsumbangan * 1
    $('#ModalAkuSumbang').val(ModalAkuSumbang);
  });
  $('#SHU').keyup(function(){
    shubelumdibagi = parseInt($(this).val());
    ModalAkuSHU = shubelumdibagi * 0.5
    $('#ModalAkuSHU').val(ModalAkuSHU);
  });

  $('#SimpanPokok,#SimpanWajib,#ModalPenyerta,#ModalPenyetara,#CadUmum,#CadTuris,#ModalSumbang,#SHU').keyup(function(){
    $('#TotalNilai').val(simpananpokok + simpananwajib + modalpenyetaraan + modalpenyerta + cadanganumum + cadangantujuanrisiko +modalsumbangan + shubelumdibagi)

  });
});
